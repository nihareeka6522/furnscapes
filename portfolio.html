<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Furnscapes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Responsive styles for portfolio page */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            section {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }
            section h2 {
                font-size: 18px;
            }
            p, li {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Add active class to current page link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'home.html';
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Our Portfolio</h1>
    </header>
    <main>
        <section>
            <h2>Featured Projects</h2>
            <ul>
                <li>Modern Office Spaces</li>
                <li>Residential Complexes</li>
                <li>Commercial Interiors</li>
            </ul>
        </section>
        <section>
            <h2>Client Testimonials</h2>
            <p>"Furnscapes transformed our office into a modern, functional space."</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Furnscapes. All rights reserved.</p>
    </footer>
</body>
</html>
